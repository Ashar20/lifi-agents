<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LI.FI Agents Orchestrator - Cross-Chain DeFi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
  <style>
    * {
      scroll-behavior: smooth;
    }

    body {
      background-color: #050505;
      color: #e2e8f0;
      overflow: hidden;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }

    /* Custom scrollbar for the cyber feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #43FF4D;
    }

    /* ReactFlow Customization for Neon Theme */
    .react-flow__node {
      border: none !important;
    }

    .react-flow__edge-path {
      stroke: #1f2937;
      stroke-width: 2;
      transition: stroke 0.3s ease, stroke-width 0.3s ease;
    }

    /* Animated flowing edge with moving dashed pattern */
    .react-flow__edge.animated .react-flow__edge-path {
      stroke: #43FF4D;
      stroke-width: 3;
      stroke-dasharray: 10 5;
      animation: dash-flow 1.5s linear infinite;
      filter: drop-shadow(0 0 4px #43FF4D);
    }

    .react-flow__edge.streaming-flow .react-flow__edge-path {
      stroke: #43FF4D;
      stroke-width: 4;
      stroke-dasharray: 12 6;
      animation: dash-flow 0.8s linear infinite;
      filter: drop-shadow(0 0 10px #43FF4D) drop-shadow(0 0 20px rgba(67, 255, 77, 0.5));
    }

    /* Flowing animation for dashed lines */
    @keyframes dash-flow {
      0% {
        stroke-dashoffset: 0;
      }

      100% {
        stroke-dashoffset: -30;
      }
    }

    @keyframes pulse-stroke {

      0%,
      100% {
        stroke-opacity: 0.6;
      }

      50% {
        stroke-opacity: 1;
      }
    }

    .react-flow__handle {
      width: 10px;
      height: 10px;
      background: #43FF4D;
      border: 2px solid #000;
      transition: all 0.3s ease;
    }

    .react-flow__handle:hover {
      width: 14px;
      height: 14px;
      box-shadow: 0 0 10px #43FF4D;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
